---
# =============================================================================
# Ansible Role: OS Customize - Common Variables
# =============================================================================
# This file defines common variables shared across all distributions.
# These values are distribution-agnostic and apply to all supported systems.
#
# Sections:
#   1. Bashrc Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Bashrc Configuration
# -----------------------------------------------------------------------------
# Marker used to identify Ansible-managed blocks in .bashrc files
os_customize_bashrc_marker: "# BEGIN ANSIBLE MANAGED BLOCK"

# List of .bashrc files to manage by default
os_customize_bashrc_list:
  - /root/.bashrc
  - /etc/skel/.bashrc
