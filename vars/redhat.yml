---
# =============================================================================
# Ansible Role: OS Customize - RedHat-Specific Variables
# =============================================================================
# This file defines variables specific to RedHat-based distributions.
# These values override or supplement the common variables defined in main.yml.
#
# Sections:
#   1. Banner and Login Script Paths
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Banner and Login Script Paths
# -----------------------------------------------------------------------------
# Path to the login banner file on RedHat systems
os_customize_welcome_banner_path: "/etc/profile.d/banner"

# Path to the login message script on RedHat systems
os_customize_welcome_script_path: "/etc/profile.d/login.sh"
